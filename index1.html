<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>My website</title>
</head>

<body>
    <header>
        <nav class=" nav container">
            <h1 class="logo">website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#HOME">HOME</a></li>
                <li class="nav-item"><a href="">To do </a></li>
                <li class="nav-item"><a href="">sign up</a></li>

            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">manage your task</h2>
            <button class="btn btn-headline">Learn more</button>
        </div>
    </header>
    <section class="todo-section container">
        <h2>your plan for today</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add todo">
            <input type="submit" value="Add todo" class="btn">
        </form>
    </section>
    <section class="section-signup container">
        <h2>Sign up</h2>
        <form class="signup-form">
            
            <div class="form-group">
                <label for="usename">username</label>
                <input type="text" name="username" id="usename">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">confirm password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
                <button type="submit" class="btn signup-btn">submit info</button>
            </div>


        </form>
    </section>
    <script src="./115.js"></script>
</body>

</html>
